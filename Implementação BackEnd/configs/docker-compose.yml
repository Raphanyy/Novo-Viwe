# ========================================
# DOCKER COMPOSE - DESENVOLVIMENTO LOCAL
# ========================================
# OPCIONAL: Use apenas se quiser rodar banco local
# Recomendado: Use Neon PostgreSQL em produção

version: "3.8"

services:
  # PostgreSQL Local (alternativa ao Neon)
  postgres:
    image: postgres:15-alpine
    container_name: viwe-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: viwe_development
      POSTGRES_USER: viwe_user
      POSTGRES_PASSWORD: viwe_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=pt_BR.UTF-8 --lc-ctype=pt_BR.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./DATABASE_SCHEMA.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - viwe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U viwe_user -d viwe_development"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis (Cache) - Opcional
  redis:
    image: redis:7-alpine
    container_name: viwe-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - viwe-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  api:
    build:
      context: ../server
      dockerfile: Dockerfile
    container_name: viwe-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://viwe_user:viwe_password@postgres:5432/viwe_development
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-development-jwt-secret-256-bits
      MAPBOX_ACCESS_TOKEN: ${MAPBOX_ACCESS_TOKEN}
      VITE_MAPBOX_ACCESS_TOKEN: ${VITE_MAPBOX_ACCESS_TOKEN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - viwe-network
    volumes:
      - ../server/src:/app/src
      - ../server/package.json:/app/package.json
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PgAdmin (Interface Web para PostgreSQL) - Opcional
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: viwe-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@viwe.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - viwe-network
    depends_on:
      - postgres

  # MailHog (SMTP Local para testes) - Opcional
  mailhog:
    image: mailhog/mailhog:latest
    container_name: viwe-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - viwe-network

networks:
  viwe-network:
    driver: bridge
    name: viwe-development

volumes:
  postgres_data:
    name: viwe-postgres-data
  redis_data:
    name: viwe-redis-data
  pgadmin_data:
    name: viwe-pgadmin-data
# ========================================
# COMANDOS ÚTEIS
# ========================================

# Iniciar todos os serviços:
# docker-compose up -d

# Ver logs:
# docker-compose logs -f api

# Parar tudo:
# docker-compose down

# Reset completo (CUIDADO - apaga dados):
# docker-compose down -v
# docker-compose up -d

# ========================================
# ACESSOS
# ========================================

# API: http://localhost:3001
# PgAdmin: http://localhost:5050 (admin@viwe.local / admin123)
# MailHog: http://localhost:8025
# PostgreSQL: localhost:5432 (viwe_user / viwe_password)
# Redis: localhost:6379

# ========================================
# CONFIGURAÇÃO NO .env
# ========================================

# Para usar este setup, configure no .env:
# DATABASE_URL=postgresql://viwe_user:viwe_password@localhost:5432/viwe_development
# REDIS_URL=redis://localhost:6379
# SMTP_HOST=localhost
# SMTP_PORT=1025
